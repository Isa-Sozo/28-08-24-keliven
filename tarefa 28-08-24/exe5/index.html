<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input{
            padding: 10px;
            font-size: 16px;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message{
            margin-top: 20px;
            font-size: 18px;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo de Advinhação</h1>
    <p>Advinhe o número de 1 a 100</p>
    <input type="text" id="guessInput" placeholder="Seu palpite" min="1" max="100">
    <button id="submitGuessButton">Enviar Palpite</button>
    <div id="message"></div>
    <button id="restartButton">Jogar Novamente</button>
    <script src="script.js"></script>
</body>
</html>
