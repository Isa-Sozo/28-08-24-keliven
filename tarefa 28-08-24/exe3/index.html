<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        #taskInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        #addTaskButton { /* Corrigido para 'B' mai√∫sculo */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        .task-buttons {
            display: flex;
            gap: 10px;
        }
        .task-buttons button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .deleteButton {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .completeButton {
            background-color: #2ecc71;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
        <button id="addTaskButton">Adicionar Tarefa</button> <!-- Corrigido -->
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
